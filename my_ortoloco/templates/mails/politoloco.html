{% load from_settings %}
<table width="600px">
    <tr>
        <td colspan="3" background="{{ serverurl }}/static/img/erbse_x_politoloco.png" align="center" height="20" style="padding:0; margin:0; font-size:12px; height:20px;">&nbsp;</td>
    </tr>
    <tr>
        <td rowspan="2" background="{{ serverurl }}/static/img/erbse_y_politoloco.png" width="20" style="padding:0; margin:0; font-size:12px; height:20px;">&nbsp;</td>
        <td style="font-size:14px;font-family: 'Courier New', monospace; font-weight: bold;padding:20px;">{{ subject }}</td>
        <td rowspan="2" background="{{ serverurl }}/static/img/erbse_y_politoloco.png" width="20" style="padding:0; margin:0; font-size:12px; height:20px;">&nbsp;</td>
    </tr>
    <tr>
        <td style="font-size:14px;font-family: 'Courier New', monospace; padding:20px;">
            {% autoescape off %}
                {{ content }}
            {% endautoescape %}
        </td>
    </tr>
    <tr>
        <td colspan="3" background="{{ serverurl }}/static/img/erbse_x_politoloco.png" align="center" height="20" style="padding:0; margin:0; font-size:12px; height:20px;">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="3" style="padding-top:25px;">
            <a href="http://{% settings_value "SITE_URL" %}">{% settings_value "SITE_NAME" %}</a>
        </td>
    </tr>
</table>
