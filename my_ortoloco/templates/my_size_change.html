{% extends "mybase.html" %}
{% load from_settings %}

{% block content %}
    <h3>Abogrösse ändern</h3>
    {% if saved %}
        <div class="alert alert-success">
            Die Abogrösse wurde erfolgreich geändert.<br/>
            <a href="/my/abo">Zurück zur Abo-Übersicht</a>
        </div>
    {% else %}
        <br/>
        <form method="post" class="form-horizontal createabo">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label">Abogrösse</label>

                <div class="controls">
                    <label class="radio" for="small">
                        <input type="radio" name="abo" value="1" id="small" {% if groesse == 1 %}checked="checked"{% endif %}/>
                        <strong>Kleines Abo</strong>

                        <div>
                            Das kleine Abo ist für 2-3 Personen geeignet und benötigt mindestens zwei Anteilscheine.
                        </div>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>

                <div class="controls">
                    <label class="radio" for="big">
                        <input type="radio" name="abo" value="2" id="big" {% if groesse == 2 %}checked="checked"{% endif %}/>
                        <strong>Grosses Abo</strong>

                        <div>
                            Das grosse Abo empfiehlt sich für WG's oder Familien (ca. 4-6 Personen) und benötigt vier Anteilscheine.
                        </div>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>

                <div class="controls">
                    <label class="radio" for="house">
                        <input type="radio" name="abo" value="10" id="house" {% if groesse == 10 %}checked="checked"{% endif %}/>
                        <strong>Haus-Abo</strong>

                        <div>
                            Das Haus-Abo ist für ca. 10 Haushalte gedacht. Es müssen mindestens 20 Anteilscheine gezeichnet werden.
                        </div>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>

                <div class="controls">
                    <label class="radio" for="none">
                        <input type="radio" name="abo" value="0" id="none" {% if groesse == 0 %}checked="checked"{% endif %}/>
                        <strong>Kein Abo</strong>

                        <div>
                            Du kannst auch ohne Gemüseabo {% settings_value "SITE_NAME" %} -GenossenschafterIn sein. Bleibe auf dem Laufenden und mach mit, wenn du Lust hast.
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Abogrösse ändern</button>
            </div>
        </form>
    {% endif %}

{% endblock %}
